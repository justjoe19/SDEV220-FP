{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Clock In/Out</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <style>
      body {
        background-color: #faf3f0;
      }
    </style>
  </head>
  <body>
    <header
      class="container-fluid d-flex justify-content-center align-items-center vh-25"
    >
      <img
        src="{% static 'header.jpeg' %}" class="img-fluid">
    </header>
    <div
      class="container d-flex justify-content-center align-items-center mt-5"
    >
      <div class="row">
        <div class="col text-center">
          <h1 class="display-5 mb-4">Clock In/Out</h1>
          {% if messages %} {% for message in messages %}
          <p class="success-message">{{ message }}</p>
          {% endfor %} {% endif %}
          <form
            method="post"
            action="{% url 'home' %}"
            class="row g-2 align-items-center"
          >
            <div class="form-group">
              {% csrf_token %}
              <!-- <label for="employee_id">Employee ID:</label> -->
              <input
                type="text"
                class="form-control text-center"
                style="max-width: 50%; margin-left: auto; margin-right: auto;"
                name="employee_id"
                placeholder="Employee ID"
                id="employee_id"
                required
              />
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-sm w-50">
                Clock In/Out
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
<!DOCTYPE html>
<html>
<head>
    <title>Clock In/Out</title>
</head>
<body>
    <h1>Clock In/Out</h1>
    {% if messages %}
        {% for message in messages %}
            <p class="success-message">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="post" action="{% url 'home' %}">
        {% csrf_token %}
        <label for="employee_id">Employee ID:</label>
        <input type="text" name="employee_id" id="employee_id" required>
        <button type="submit">Clock In/Out</button>
    </form>
</body>
</html>
