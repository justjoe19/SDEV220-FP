{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Clock In/Out</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #faf3f0;
      }
    </style>
    
</head>
<body>
    <header class="container-fluid d-flex justify-content-center align-items-center vh-25">
        <a href="{%url 'home'%}"><img src="{% static 'header.jpeg' %}" class="img-fluid" /></a>
    </header>
    <div
      class="container d-flex justify-content-center align-items-center mt-5"
    >
    <div class="row">
      <div class="col text-center">
        <h1 class="display-5 mb-4">PTO Request</h1>
    {% if messages %} {% for message in messages %}
          <p class="success-message">{{ message }}</p>
          {% endfor %} {% endif %}

    <form 
      method="post" 
      action="{%url 'submit_pto_request' %}"
      class="row g-2 align-items-center"
    >
      <div class="form-group">
        {% csrf_token %}
        <input
        type="text"
        class="form-control text-center"
        style="max-width: 100%; margin-left: auto; margin-right: auto"
        name = "employee_id" 
        placeholder="Employee ID"
        id = "employee_id" required
        />
        <input
        type="text"
        class="form-control text-center"
        style="max-width: 100%; margin-left: auto; margin-right: auto"
        name = "start_date" 
        placeholder="Start Date (YYYY-MM-DD)"
        id = "start_date" required
        />
        <input
        type="text"
        class="form-control text-center"
        style="max-width: 100%; margin-left: auto; margin-right: auto"
        name = "end_date" 
        placeholder="End Date (YYYY-MM-DD)"
        id = "end_date" required
        />
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-sm w-100">
            Submit Request
          </button>
        
      </div>
  </form>
</body>
</html>
