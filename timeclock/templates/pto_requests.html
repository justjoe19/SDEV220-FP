{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Clock In/Out</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #faf3f0;
      }
    </style>
    
</head>
<body>

    <h2>pto_requests</h2>
    {% if messages %} {% for message in messages %}
          <p class="success-message">{{ message }}</p>
          {% endfor %} {% endif %}
    <form method="POST" class="post-form" action="{%url 'submit_pto_request' %}">
        {% csrf_token %}
        <label>Employee ID</label>
        <input name = employee_id></input>
        <label>Start Date</label>
        <input name = "start_date"></input>
        <label>End Date</label>
        <input name = "end_date"></input>
        <button type="submit" class="save btn btn-secondary">Submit PTO Request</button>
    </form>
</body>
</html>
